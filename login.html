<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Bootstrap Website</title>
</head>

<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg bg-primary py-3 w-100" data-bs-theme="dark">
        <div class="container">
            <img class="navbar-brand" src="./images/logo.png" width="50" height="50" />
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown"
                aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse " id="navbarNavDropdown">
                <ul class="navbar-nav ms-auto fs-5">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" href="register.html">Register</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" href="login.html">Login</a>
                    </li>
                </ul>
            </div>

        </div>
    </nav>

    <!-- Register form -->
    <div class="container">
        <section class="my-5 py-4">
            <div class="row d-flex justify-content-center align-items-center">
                <div class="col-sm col-md-6 col-lg-6 d-none d-md-none d-lg-block">
                    <img src="./images/hero-svg.png" alt="hero-img" class="d-block image-fluid w-100">
                </div>
                <div class="col-sm col-md-6 col-lg-6">
                    <h2 class="fs-3 mb-4">Login to your account</h2>
                    <div class="">
                        <form class="d-block w-100 border border-3 py-4 px-3 rounded">
                            <div class="mb-3">
                                <label for="email" class="form-label fs-5">Email Address</label>
                                <input type="email" class="form-control form-control-lg"
                                    placeholder="Enter your email address">
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label fs-5">Password</label>
                                <input type="password" class="form-control form-control-lg"
                                    placeholder="Enter your password">
                            </div>

                            <button class="btn btn-primary btn-lg w-100 mt-3">Login</button>
                        </form>
                    </div>
                </div>
            </div>

        </section>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>

</body>

</html>
